<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <form id="theForm" action="">
        <div class="card ">
          <div class="card-header">
            Payment form example
          </div>
          <div class="card-body">
            <div
              id="alert"
              class="alert alert-danger"
              role="alert"
              style="display: none;"
            >
              Some fields are missing
            </div>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="card">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="card"
                  placeholder="XXXXXXXXXXXXX"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="cvc">CVC</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  placeholder="0000"
                />
              </div>
              <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="johndoe420@4geeks.com"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="name" />
              </div>
              <div class="form-group col-md-6">
                <label for="surname">Last Name</label>
                <input type="text" class="form-control" id="surname" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" />
              </div>
              <div class="form-group col-md-3">
                <label for="state" id="stateLabel">State</label>
                <select name="" id="state" class="form-control">
                  <option id="noSelection" value="">Select a state:</option>
                  <option id="california" value="1">California</option>
                  <option id="washington" value="2">Washington</option>
                  <option id="carolina" value="3">North Carolina</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="postal">Postal Code</label>
                <input type="text" class="form-control" id="postal" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6 ">
                <label for="inputPassword4">We accept:</label>
                <div class="d-flex bg-secondary text-white p-3 w-50">
                  <input
                    type="radio"
                    class="form-control"
                    id="rad"
                    name="rad"
                    checked="checked"
                  /><i class="fa-brands fa-cc-mastercard"></i>
                  <input
                    type="radio"
                    class="form-control"
                    id="rad"
                    name="rad"
                  />
                  <i class="fa-brands fa-cc-visa"></i>
                  <input
                    type="radio"
                    class="form-control"
                    id="rad"
                    name="rad"
                  />
                  <i class="fa-brands fa-cc-diners-club"></i>
                  <input
                    type="radio"
                    class="form-control"
                    id="rad"
                    name="rad"
                  />
                  <i class="fa-brands fa-cc-amex"></i>
                </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Message</label>
                <textarea
                  class="form-control"
                  rows="4"
                  id="message"
                  placeholder=""
                ></textarea>
                <span id="passwordHelpInline" class="text-muted fs-6">
                  Add any notes here.
                </span>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-end ">
            <button type="button" class="btn btn-secondary mx-2">Cancel</button>
            <input class="btn btn-primary" type="submit" value="Submit" />
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
